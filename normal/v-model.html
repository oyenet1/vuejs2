<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>vuejs</title>
</head>

<body>
    <div id="app" class="w-75 bg-dark text-danger p-3 text-center mx-auto">
        <div class="form-group">
            <label v-text="input" for="" class="p-2 text-left font-weight-bold display-4"></label>
            <input type="text" v-model="input" class="form-control">
        </div>
       
    </div>

    <!-- the vuejs file -->
    <script src="./js/vue.js"></script>
    <!-- bootstrap js files -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <!-- vue user defined js file -->
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Bowofade Oyerinde',
                input: ''
            }
        });

        // jquery tootip
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
